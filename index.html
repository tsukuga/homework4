<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G'sタイピング</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>G'sタイピング</h1>
  </header>
  <div class="image-container">
    <div class="image-slider">
    </div>
  </div>
  <div id="word" class="word-placeholder"></div>
  <input type="text" id="input" autocomplete="off" autofocus disabled>
  <div id="timer"></div>
  <div id="score">スコア: 0</div>
  <div class="keyboard">
    <div class="keyboard-row">
      <div class="key" data-key="Q">Q</div>
      <div class="key" data-key="W">W</div>
      <div class="key" data-key="E">E</div>
      <div class="key" data-key="R">R</div>
      <div class="key" data-key="T">T</div>
      <div class="key" data-key="Y">Y</div>
      <div class="key" data-key="U">U</div>
      <div class="key" data-key="I">I</div>
      <div class="key" data-key="O">O</div>
      <div class="key" data-key="P">P</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="A">A</div>
      <div class="key" data-key="S">S</div>
      <div class="key" data-key="D">D</div>
      <div class="key" data-key="F">F</div>
      <div class="key" data-key="G">G</div>
      <div class="key" data-key="H">H</div>
      <div class="key" data-key="J">J</div>
      <div class="key" data-key="K">K</div>
      <div class="key" data-key="L">L</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="Z">Z</div>
      <div class="key" data-key="X">X</div>
      <div class="key" data-key="C">C</div>
      <div class="key" data-key="V">V</div>
      <div class="key" data-key="B">B</div>
      <div class="key" data-key="N">N</div>
      <div class="key" data-key="M">M</div>
    </div>
  </div>
  <div class="buttons">
    <button id="start">スタート</button>
    <button id="reset" disabled>リセット</button>
  </div>
  <div class="steam" style="left: 10%;"></div>
  <div class="steam" style="left: 20%;"></div>
  <div class="steam" style="left: 30%;"></div>
  <div class="steam" style="left: 40%;"></div>
  <div class="steam" style="left: 50%;"></div>
  <div class="steam" style="left: 60%;"></div>
  <div class="steam" style="left: 70%;"></div>
  <div class="steam" style="left: 80%;"></div>
  <div class="steam" style="left: 90%;"></div>
  <script src="js/test.js"></script>
</body>
</html>
